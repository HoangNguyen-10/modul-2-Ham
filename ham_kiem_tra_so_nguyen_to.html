<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="" onclick="listPrime()">click me</button>
    <p id='result'></p>
    <script>
        function isPrime(num) {
            if (num < 2) {
                return false;
            } else {
                if (num > 3) {
                    for (let i = 2; i <= Math.sqrt(num); i++) {
                        if (num % i == 0) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        function listPrime() {
            for (let number = 1; number < 10000; number++) {
                if (isPrime(number)) {
                    alert(number);
                }
            }
        }





    </script>
</body>

</html>
