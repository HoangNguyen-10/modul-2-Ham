<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nhập số a<input type="text" name="" id="inputA">
    Nhập số b<input type="text" name="" id="inputB">
    Nhập số c<input type="text" name="" id="inputC">

    <button onclick="isSmallest();">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function isSmallest() {

            let a = document.getElementById('inputA').value;
            let b = document.getElementById('inputB').value;
            let c = document.getElementById('inputC').value;

            if (a % 1 == 0 && b % 1 == 0 && c % 1 == 0 && a < b && a < c) {
                document.getElementById('result').innerHTML = 'số nhỏ nhất là ' + a
            } else if (a % 1 == 0 && b % 1 == 0 && c % 1 == 0 && b < a && b < c) {
                document.getElementById('result').innerHTML = 'số nhỏ nhất là ' + b
            } else {
                document.getElementById('result').innerHTML = 'số nhỏ nhất là ' + c
            }
        }

        
    </script>
</body>

</html>
