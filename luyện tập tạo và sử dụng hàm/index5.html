<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Giai thừa của <input type="text" name="" id="inputNum"
    oninput="caculate()"> là <span id="result2"></span>
    <script>
        function factorial(number){
            let result = 1;
            for(let i=1;i<=number;i++){
                result *= i
            }
            return result;
        }
       
        function caculate(){
            let input = document.getElementById('inputNum').value;
            let a = factorial(input);
            document.getElementById('result2').innerHTML = a
        }
        
    </script>
</body>
</html>
