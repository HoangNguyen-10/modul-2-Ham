<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="inputNum">Nhập số</label>
    <input type="text" name="" id="inputNum" oninput="squareNum(this.value)">
    <p >Bình phương của nó là: <span id="output"></span></p>
    <script>
        function squareNum(num) {
            let result = num * num;
            document.getElementById('output').innerHTML = result
        }
    </script>
</body>
</html>
